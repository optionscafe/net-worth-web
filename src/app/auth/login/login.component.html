<div class="row justify-content-center pt-5">
  <div class="col-md-4 jumbotron pt-3 pb-3">
    <h3>Login</h3>

    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" name="username" id="email" placeholder="joe@example.com" required email ngModel />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="Password" minlength="6" required ngModel  />
        <p class="text-danger mt-2" *ngIf="errorMsg">{{ errorMsg }}</p>
      </div>

      <button type="submit" class="btn btn-primary float-right" [disabled]="! f.valid">{{ submitBtn }}</button>
    </form>

  </div>
</div>
