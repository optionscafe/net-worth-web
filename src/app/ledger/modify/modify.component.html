<div class="row justify-content-center">
  <div class="col-md-6 jumbotron pt-4 pb-4">
    <h3>Add Expense</h3>

    <form>
      <div class="form-group">
        <label for="account">Account</label>
        <select class="form-control" id="category">
          <option>Robinhood</option>
          <option>PeerStreet</option>
          <option>Prosper</option>
          <option>Lending Club</option>
          <option>Tradier</option>
        </select>
      </div>

      <div class="form-group">
        <label for="date">Date</label>
        <input type="date" name="date" class="form-control" id="date" />
      </div>

      <div class="form-group">
        <label for="category">Category</label>
        <select class="form-control" id="category">
          <option>Dividends</option>
          <option>P2P Interest</option>
          <option>Real Estate Interest</option>
          <option>Real Estate Rent</option>
          <option>Put Credit Spreads</option>
        </select>
      </div>

      <label for="amount">Amount</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text">$</span>
        </div>
        <input type="text" class="form-control" name="amount" id="amount" />
      </div>

      <div class="form-group mt-3">
        <label for="note">Note</label>
        <textarea name="note" id="note" class="form-control"></textarea>
      </div>

      <div class="row">
        <div class="col">
          <p class="mt-4">
            <a routerLink="/ledger" class="text-danger">Cancel</a>
          <p>
        </div>

        <div class="col">
          <button type="submit" class="btn btn-primary mt-3 float-right">Submit</button>
        </div>
      </div>
    </form>

  </div>
</div>
